<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitch TV</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">

    <!-- JavaScript for: jQuery, angular, materialize, and angular-materialize. All of which are needed. -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.1.8/angular-materialize.min.js"></script>

    <script type="text/javascript" src="js/app.js">

    </script>
  </head>
  <body ng-app="TwitchApp" class="container">
    <div class="row" ng-controller="TwitchCtrl">
      <h3 class="col m12 center-align">TWITCH STREAMERS</h3>
      <div class="col m6 col s12 col x12 center-align">
        <h3 class="center-align">OFFLINE Users</h3>
        <div>
          <!-- <span>{{message}}</span> -->
          <ul class="collapsible popout" data-collapsible="accordion" watch>
          <li class="active" ng-repeat="user in offline_users">
            <div class="collapsible-header">{{user.name}}</div>
            <div class="collapsible-body">
              <p>Hey I'm currently offline, but you can view my profile<a href={{user.url}}> here.</a></p>
            </div>
          </li>
        </ul>
        </div>
      </div>

      <div class="col m6 col s12 col x12 center-align">
        <h3 class="center-align">Online Users</h3>
        <ul class="collapsible popout" data-collapsible="accordion" watch>
        <li class="active" ng-repeat="user in online_users">
          <div class="collapsible-header">{{user.channel.name}}</a></div>
          <div class="collapsible-body">
            <p>Hi, I'm playing {{user.channel.game}}. Come and watch me <a href={{user.channel.url}}>play!</a></p>
          </div>
        </li>
      </ul>
      </div>
    </div>

  </body>
</html>
